<template name="form-suggestions">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Envia tus sugerencias</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="input-prepend ">
                <span class="add-on"><i class="icon-user"></i></span>
                <input name="name"  type="text" placeholder="Nombre">
            </div>
            <div class="input-prepend">
                <span class="input-blue add-on"><i class="icon-envelope"></i></span>
                <input name="email" type="text" placeholder="Correo Electronico">
            </div>

            <div>
                <textarea name="message" class="input-block-level" rows="4">Tu sugerencia...</textarea>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <a id="btnModalClose" href="#" class="btn-blue btn-large " data-dismiss="modal">Enviar</a>
    </div>
</template>
