<template name="query">

	<input name="input" id="input">
	<br/>
	<br/>
	{{#if isSearching}}
		<label>loading.....</label>
	{{/if}}
	{{#if isDataLoaded}}
		<ul> 
			{{#each queryResults}}
				<li>{{name}}</li>
			{{/each}}
		</ul>

		<ul> 
			{{#each getCollections}}
				<li>{{this}}</li>
			{{/each}}
		</ul>
	{{/if}}
</template>
