<template name="query">

	<input name="input" id="input">
	<br/>
	<br/>
	{{#if isSearching}}
		<label>loading.....</label>
	{{/if}}
	{{#if isDataLoaded}}
		<ul> 
			{{#each queryResults}}
				<li>{{name}}</li>
			{{/each}}
			{{#if isDataLoadedCollections}}
				{{#each queryResultsCollections}}
					<li>{{name}}</li>
				{{/each}}
			{{/if}}
		</ul>
			
	{{/if}}
</template>
